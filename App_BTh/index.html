<!DOCTYPE html>
<html>
    <head>
        <title>PhoneGap Application</title>
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/geolocation.js"></script>
        <script type="text/javascript" src="js/Ereignis.js"></script>
        
    </head>
    <body>
        <h1>Geolocation Data</h1>
        <div data-role="page">
            <div data-role="header">
                <h1>Meldung</h1>
                <h2>Koordinaten</h2>
            </div>

            <br/>
            <div id="geodata">Bitte Position bestimmen</div> <!-- Div-Element, welches die erhobenen Positionsdaten übernimmt. Text zwischen Tags dient als Platzhalter wenn noch keine Daten erfasst wurden.-->
            <br/>
            
            <button id="posit">Position bestimmen</button>
            
            <div data-role="header">
                <h2>Ereignis</h2>
            </div>                
            
            <h3>Ereignis</h3>
            <input id="EreignisInput" type="text" name="Ereignis" value="" placeholder="Geben Sie das Ereignis ein" />
            <br/>
            <h3>Vermutete Opferzahl</h3>
            <input id="OpferInput" type="text" name="Opfer" value="" placeholder="Wie viele Opfer gibt es?" />
            <br/>
            <button id="Weiter">Weiter</button> 
            
            <div data-role="footer">
                <h4>Copyright &copy 2015</h4>
            </div>
        </div>
    </body>
</html>
