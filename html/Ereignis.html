<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PhoneGap Application</title>
        <script type="text/javascript" charset="utf-8" src="../phonegap.js"></script>
        <link rel="stylesheet" href="../css/jquery.mobile-1.3.2.css" />
        <script type="text/javascript" src="../js/jquery-1.10.2.min.js" charset="UTF-8"></script>
        <script type="text/javascript" src="../js/jquery.mobile-1.3.2.min.js" charset="UTF-8"></script>
        <!-- JS für die Koordinatenbestimmung. Wird beim Aufruf der Seite oder
        bei der Betätigung des Buttons "Position neu bestimmen" ausgeführt.-->
        <script type="text/javascript" src="../js/geolocation.js" charset="UTF-8"></script>
        <!-- JS  für die Speicherung der Daten aus dem Dropdown. Wird bei der
        Betätigung des Buttons "Weiter" ausgeführt. -->
        <script type="text/javascript" src="../js/Ereignis.js" charset="UTF-8"></script>
        
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>Meldung</h1>
            </div>

            <h3>Ereignis</h3>
            <!-- Dropdown feld für Auswahl eines Ereignisses -->
            <select name="Ereignis" id="EreignisInput" size="1">
                <option>Brand</option>                
                <option>Drohender Erdrutsch</option>
                <option>Drohender Gebäude Einsturz</option>
                <option>Drohende Gerölllawine</option>
                <option>Drohende Überschwemmung</option>
                <option>Erdrutsch</option>                
                <option>Gebäude Einsturz</option>
                <option>Gerölllawine</option>                
                <option>Leitungsbruch</option>
                <option>Riss im Boden</option>
                <option>Überschwemmung</option>
                <option>Umgestürzter Baum</option>
                <option>Zerstörte Infrastruktur</option>
            </select>       
                      
            <br/>

            <h3>Koordinaten LV03</h3>
            <div id="geodata">Bitte Position bestimmen</div> <!-- Div-Element, welches die erhobenen Positionsdaten �bernimmt. Text zwischen Tags dient als Platzhalter wenn noch keine Daten erfasst wurden.-->
            <br/>
            
            <!-- Ausführung geolocation.js -->
            <button id="posit">Position neu bestimmen</button>

            <!-- Ausführung Ereignis.js und Wechsel zu "Abschluss.html"-->
            <button id="Weiter">Weiter</button>
            
            <!-- Zurück zum Hauptmenü -->
            <button id="Zurück" onclick="location.href='../index.html'">Zurück</button>
            
            <div data-role="footer">
                <h4>Copyright &copy 2015</h4>
            </div>
        </div>
    </body>
</html>
