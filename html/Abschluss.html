<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PhoneGap Application</title>
        <script type="text/javascript" charset="utf-8" src="../phonegap.js"></script>
        <link rel="stylesheet" href="../css/jquery.mobile-1.3.2.css" />
        <script src="../js/jquery-1.10.2.min.js"></script>
        <script src="../js/jquery.mobile-1.3.2.min.js"></script>
        <!-- Abfüllen der gespeicherten Daten aus dem Sessionsspeicher in Tabelle
        mit "id=Uebersicht"-->
        <script type="text/javascript" src="../js/Uebersicht.js"></script>
        <!-- AJAX-Übermittlung der Daten an Webservice. Übermittlung bei Betätigung
        des Buttons "Meldung senden"-->
        <script type="text/javascript" src="../js/Uebermittlung.js"></script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>Meldung</h1>
                <h2>Übersicht</h2>
            </div>

            <!-- Übersichtsliste mit gespeicherten Daten. Generierung der
            Einträge über "Uebersicht.js"-->
            <ul data-role="listview" id="Uebersicht"></ul>
            
            <!-- in dieses Element wird eine Antwort bei der Ausführung von
            "Uebermittlung.js" abgefüllt, welche den Status der Datenübergabe
            an den Webserver anzeigt.-->
            <p id="ausgabe"></p>
            
            <!-- Ausführung Uebermittlung.js -->
            <button id="Abschicken">Meldung senden</button>
            
            <!-- Zurück zur Ereigniserfassung -->
            <button id="Zurück" onclick="location.href='Ereignis.html'">Zurück</button>            
            
            <div data-role="footer">
                <h4>Copyright &copy 2015</h4>
            </div>
        </div>
    </body>
</html>
